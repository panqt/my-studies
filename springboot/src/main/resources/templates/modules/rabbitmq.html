<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="/js/jquery1.8.3.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/modules/rabbitmq.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <title>rabbitmq</title>
</head>
<body>



<div class="background">

    <div class="header">
        <div class="title img"><a href="/welcome"><img src="/img/logo.jpg"/></a> </div>
        <div class="title text">Rabbitmq</div>

        <div class="login-info">描述</div>
        <div class="login-info">描述</div>
    </div>
    <hr>

    <div class="box">
        <div class="unit">
            <div class="text">Direct 点对点</div>
            <input type="button" id="direct" value="发送"/>
        </div>
        <div class="content">
            <form id="fromset" >
                内容：<input id="message" name="message" type="text" value="Direct 点对点 消息">
            </form>
        </div>
    </div>



    <div class="box">
        <div class="unit">
            <div class="text">Topic 话题</div>
            <input  id="topic" type="button" value="发送"><br>
        </div>
        <div class="content">
            <form id="topicform" >
                routingkey：
                <select name="addr" type="search" value="">
                <option value="huaihua">怀化</option>
                <option value="gaungzhou">广州</option>
                <option value="changsha">长沙</option>
            </select>
                .
                <select name="type" type="search" value="">
                    <option value="news">新闻</option>
                    <option value="wather">天气</option>
                </select>
                内容：<input  name="message" type="text" value="Topic 话题 消息">
            </form>
        </div>
    </div>

</div>

</body>
</html>
